
<html>
<head>
    <title>Simple Javascript!</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form>
        <table>
            <tr>
                <td class="input-label">
                    Budget
                </td>
                <td>
                    <input id="budget" type="number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    Title
                </td>
                <td>
                    <input id="title" type="text"></input>
                </td>
            </tr>
            <tr>
                <td>
                    Project ID
                </td>
                <td>
                    <input id="project_id" type="number"></input>
                </td>
            </tr>
            <tr>
                <td>
                    Lead Member ID
                </td>
                <td>
                    <input id="lead_member_id" type="number"></input>
                </td>
            </tr>
        </table>
        <button type="button">Get Project from Project ID</button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>

</body>
</html>
